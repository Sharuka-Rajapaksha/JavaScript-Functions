    <p>Enter two numbers:</p>
    <p><input type="number" id="inputNumber1"></p>
    <p><input type="number" id="inputNumber2"></p>

    <button id="button1">Display Average</button>
    <button id="button2">Diaplay Total</button>

        document.getElementById("button1").onclick = function(){

            var no1 = document.getElementById("inputNumber1").value;
            // Convert the input value to a number
            var numberValue1 = Number(no1);

            var no2 = document.getElementById("inputNumber2").value;
            // Convert the input value to a number
            var numberValue2 = Number(no2);

                function average(no1,no2){
                    return((no1+no2)/2);
                }
                // Calculate the average
                var averageValue = average(numberValue1, numberValue2);

                // Display the result in the 'result' paragraph
                document.getElementById("result").innerHTML = "The average is: " + averageValue;
        }
