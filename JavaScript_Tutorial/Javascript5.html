<html>

	<head>
		<title> Java script</title>
	</head>

	<body>

		<input type = "text" id = "textinput"></input>
		
		<button id="updateButton"> Update </button>

		<p id="text1"> This is JavaScript 5 - Variables</p>
		<p id="text2"> What you want to learn today?</p>
		<p id="text3"> This is Text 3</p>

		<Script type = "text/javascript"> // is an HTML tag used to include JavaScript code within an HTML document
		
        //JavaScript Topic 5 - Variables
        
		/*
			var x = 10; 
			alert(x);
			
			var y =15; y=20;
			alert(y);

			var name = "John";
			alert(name);
		*/

		document.getElementById("updateButton").onclick = function(){

			//Inside these brackets we exhibits what are the functions that we require to execute after click the Button
			
			//Consider as a string
			var textEntered = ""
			//get and assign the input value into the created variable
			textEntered = document.getElementById("textinput").value;
			//display the input value as a alert message
			//alert (textEntered);	
			
			// Replace the "text1" with "textEntered"
			document.getElementById("text1").innerHTML = textEntered;

			// Add the entered Input after "text2"
			document.getElementById("text2").innerHTML = document.getElementById("text2").innerHTML + textEntered;
			
			//After clicking the Input button the entered data added after word "Hello"
			var Hello = "Hello";
			document.getElementById("text3").innerHTML = Hello + textEntered;


		}

		
		</Script>
	</body>
</html>
