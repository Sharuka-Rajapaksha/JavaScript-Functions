	<body>

		<Script type = "text/javascript"> 

            //JS 7.1 - Take the user input and validate it thorugh If-Else

            document.getElementById("button").onclick = function(){
				
				var enteredUserName = document.getElementById("username").value;

				var givenUserName = "userName001";

				if(givenUserName==enteredUserName){
					alert("User Name is Same!");
				}
				else{
					alert("User Name is not same!");
				}
			}


		</Script>
