<html>

<head>
    <title>JS19 - Final Game Part 3</title>

    <style type ="text/css">
        #shape{
            background-color: blue;
            display: none;
            position: relative;
           
        }
    </style>
</head>



    
<body>
    <p id="time"></p>

    <div id="shape"></div>

    <script id= "text/javascript">

   var start = new Date().getTime();

        function getRandomColor(){
            var letters = '0123456789ABCDEF';
            var color = '#';
            for(var i=0; i<6; i++){
                color+= letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }





    function shapeAppear(){

        var top = Math.random() * 550;
        var left = Math.random() * 550;
        var width = Math.random() * 150;
       

        if(Math.random() > 0.5){
            document.getElementById("shape").style.borderRadius = "50%";
        }
        else{
            document.getElementById("shape").style.borderRadius = "0%";
        }
        
        document.getElementById("shape").style.height = width + "px";
        document.getElementById("shape").style.width = width + "px";
        document.getElementById("shape").style.top = top + "px";
        document.getElementById("shape").style.top = left + "px";
        document.getElementById("shape").style.display = "block";

        document.getElementById("shape").style.backgroundColor = getRandomColor;
        start = new Date().getTime();
    }

    function ShapeAppearDelay(){
        setTimeout(shapeAppear, Math.random()*2000); //delay the icon showing time randomly
    }
    
    ShapeAppearDelay();

    document.getElementById("shape").onclick = function(){

        document.getElementById("shape").style.display = "none";
        
        var end = new Date().getTime();
        var time = (end - start)/1000; //we can convert the time into seconds by dividing 1000
       
        document.getElementById("time").innerHTML = "Time get to click the displayed item is: " + time + " seconds";
        ShapeAppearDelay();
    }  



</script>

</body>

</html>
