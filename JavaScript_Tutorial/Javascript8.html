<html>

	<head>
		<title> JavaScript 8 - Random number game JavaScript</title>
	</head>

	<body>

        <p>What number will the system generate next?</p>
        <p>Hint: Any number between 1 to 10</p>
        <p><input type="text" id="inputText"></p>
        <button id="button">Enter</button>

		<Script type = "text/javascript"> 

           
            document.getElementById("button").onclick = function(){

                var randomNumb = Math.floor(Math.random() * 10);

                var inputNumb = document.getElementById("inputText").value;

                if(randomNumb == inputNumb){
                    alert("Numbers are same");
                }
                else{
                    alert("System generated number is: " + randomNumb);
                }

            }

		</Script>
	</body>
</html>
